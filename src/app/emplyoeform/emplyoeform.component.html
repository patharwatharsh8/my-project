<div class="row g-3 border mt-5">
    <div class="col-md-12">
        <h3 class="text-center text-primary">Employe Details</h3>
    </div>

    <div class="col-md-6">
        <label for="inputemployename" class="form-label">Employe Fname:</label>
        <input type="text" class="form-control" [(ngModel)]="fname1" id="inputcustomername">
    </div>
    <div class="col-md-6">
        <label for="inputemployename" class="form-label">Employe Lname:</label>
        <input type="text" class="form-control" [(ngModel)]="lname1" id="inputcustomername">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Employe Address:</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address1">
    </div>
    <div class="col-12">
        <label for="inputmobile" class="form-label">Employe Contact:</label>
        <input type="text" class="form-control" id="inputmobile" [(ngModel)]="mobile1">
    </div>



    <div class="col-4 ">
    </div>
    <div class="col-4">
        <button type="submit" class="btn btn-primary text-center " (click)="Addempdata();">Add Employe</button>
    </div>
    <div class="col-4"></div>
</div>
